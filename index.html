<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jokes</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" style="background-color: orange; width: 100%; height: 97.5vh;  display: flex; justify-content: center; align-items: center;">

        <div class="innercontainer" style="background-color: black; width: 500px; height: auto; border-radius: 1em;">
            <div class="row">
                <div class="col-12" style="text-align: center;">
                    <p id="joke" style="color: whitesmoke; padding: 10px; font-size: larger; font-size-adjust: none;"></p>
                    <button id="btn" style="background-color: black; color: orange; font-size: larger; border-radius: 1em;  font-weight: 400;">Click Here</button>
                </div>
            </div>

        </div>     

    </div>


    <script>
        const inputjoke = document.getElementById("joke");
        const button = document.getElementById("btn");
        const url = "https://v2.jokeapi.dev/joke/Any?type=single";

        let randomjoke = () =>
    {
        fetch(url)
        .then(data => data.json())
        .then(item => {
            inputjoke.textContent = `${item.joke}`;     
        } );
    }
    button.addEventListener("click",randomjoke);
    randomjoke();
    </script>
</body>
</html>
